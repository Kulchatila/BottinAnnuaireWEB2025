      -webkit-text-fill-color: transparent;

    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-20px)} }

    .search-container { max-width:700px; margin:2rem auto; position:relative; }

    .search-icon { position:absolute; left:1.5rem; top:50%; transform:translateY(-50%); font-size:1.6rem; color:var(--p); animation:pulse 2s infinite; }

    .container {
      max-width:1500px; margin:0 auto; padding:2rem;
      display:grid; grid-template-columns:repeat(auto-fit, minmax(380px, 1fr)); gap:2rem;
    }
    .category {
      background:rgba(255,255,255,0.05); border-radius:20px; overflow:hidden;
      border:1px solid rgba(139,92,246,0.3); backdrop-filter:blur(10px);
      transition:0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .category:hover { transform:translateY(-15px) scale(1.04); box-shadow:0 30px 70px rgba(139,92,246,0.5); }
    .category::before {
      content:''; position:absolute; inset:-100%; background:conic-gradient(from 0deg, transparent, var(--p), transparent);
      animation:shine 5s linear infinite; opacity:0; transition:0.6s; pointer-events:none;
    }
    .category:hover::before { opacity:0.5; }
    @keyframes shine { to { transform:rotate(360deg); } }

    .cat-header {
      padding:1.5rem; font-size:1.9rem; text-align:center;
      background:linear-gradient(90deg, var(--p), var(--s)); color:white;
    }
    .cat-header i { margin-right:12px; animation:icon 2s infinite; }
    @keyframes icon { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }

    .links { padding:1rem; }
    .link-card {
      display:block; padding:1rem 1.2rem; margin:0.7rem 0; border-radius:12px;
      background:rgba(255,255,255,0.08); color:white; text-decoration:none;
      transition:0.4s; position:relative; overflow:hidden; border-left:4px solid var(--a);
    }
    .link-card:hover {
      transform:translateX(12px); background:rgba(139,92,246,0.3);
      box-shadow:0 0 20px rgba(139,92,246,0.6);
    }
    .link-card::after {
      content:''; position:absolute; inset:0 0 0 -100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition:0.7s;
    }
    .link-card:hover::after { left:100%; }

    footer { text-align:center; padding:4rem 1rem; color:#aaa; font-size:1.1rem; }
    @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }

  };

}
