/* ========== RESET ========== */
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ========== VARIABLES ========== */
:root {
  --bg-dark: #02040a;
  --bg-darker: #000207;
  --text: #e6ffff;
  --text-dim: #8eeeff;
  --accent-blue: #00aaff;
  --accent-green: #00ff9d;
  --accent-green-dark: #006634; /* Texte catégories */
  --card: #03111f;
  --glow-blue: 0 0 15px #00aaff, 0 0 30px #0090ff;
  --glow-green: 0 0 15px #00ff00, 0 0 30px #00ff9d;
}

/* MODE CLAIR */
body.light {
  --bg-dark: #d8ecff;
  --bg-darker: #c6e2ff;
  --text: #001422;
  --text-dim: #00314f;
  --accent-blue: #005b96;
  --accent-green: #009c5b;
  --accent-green-dark: #004527;
  --card: #ffffff;
}

/* ========== GLOBAL ========== */
body {
  background: var(--bg-dark);
  color: var(--text);
  transition: background 0.5s, color 0.5s;
  padding-top: 120px;
}

/* HEADER FIXE */
header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  background: var(--bg-darker);
  box-shadow: 0 0 15px #00ff9d;
  padding: 20px;
  z-index: 20;
}

header h1 {
  font-size: 32px;
  text-align: center;
  margin-bottom: 15px;
  text-shadow: var(--glow-blue);
}

/* BARRE HAUT */
.top-controls {
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

input[type="text"] {
  padding: 12px;
  width: 280px;
  border: none;
  border-radius: 8px;
  outline: none;
  background: var(--card);
  color: var(--text);
  box-shadow: var(--glow-green);
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: #fff;
  background: var(--accent-blue);
  font-weight: bold;
  box-shadow: var(--glow-blue);
  transition: transform 0.2s;
}
button:hover {
  transform: scale(1.05);
}

/* COMPTEUR */
#counter {
  text-align: center;
  margin-top: 10px;
  color: var(--text-dim);
  font-size: 14px;
}

/* ========== CARDS ========== */
.category-title {
  margin: 40px 0 10px 10px;
  color: var(--accent-green-dark);
  font-size: 32px;
  text-shadow: 0 0 2px #00ff9d;
}

.card {
  background: var(--card);
  margin: 12px;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid var(--accent-blue);
  box-shadow: var(--glow-blue);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: var(--glow-green);
}

.card a {
  font-size: 20px;
  font-weight: bold;
  color: var(--accent-blue);
  text-decoration: none;
  text-shadow: var(--glow-blue);
}

.card p {
  margin-top: 5px;
  color: var(--text-dim);
  font-size: 15px;
}

/* ANIMATION CYBERPUNK */
@keyframes pulseGlow {
  0% { box-shadow: var(--glow-blue); }
  50% { box-shadow: var(--glow-green); }
  100% { box-shadow: var(--glow-blue); }
}
header {
  animation: pulseGlow 4s infinite ease-in-out;
}
</style>

/* =============== NORMALISATION CATÉGORIE =============== */
function normalizeCat(x) { return x.trim().toLowerCase(); }

/* Fusion et tri */
const grouped = {};
sitesRaw.forEach(s => {
  const key = normalizeCat(s.c);
  if (!grouped[key]) grouped[key] = { name: s.c.trim(), items: [] };
  grouped[key].items.push(s);
});

Object.values(grouped).forEach(g => g.items.sort((a,b)=>a.n.localeCompare(b.n)));
const categories = Object.values(grouped).sort((a,b)=>a.name.localeCompare(b.name));


/* =============== AFFICHAGE =============== */
const container = document.getElementById("container");
const counter = document.getElementById("counter");

function render(filter="") {
  filter = filter.trim().toLowerCase();
  container.innerHTML = "";
  let totalShown = 0;

  categories.forEach(cat => {
    const matched = cat.items.filter(s =>
      s.n.toLowerCase().includes(filter) ||
      s.u.toLowerCase().includes(filter) ||
      cat.name.toLowerCase().includes(filter)
    );

    if (matched.length === 0) return;

    const h = document.createElement("div");
    h.className = "category-title";
    h.textContent = cat.name;
    container.appendChild(h);

    matched.forEach(site => {
      const c = document.createElement("div");
      c.className = "card";
      c.innerHTML = `
        <a href="${site.u}" target="_blank">${site.n}</a>
        <p>${site.d}</p>
      `;
      container.appendChild(c);
      totalShown++;
    });
  });

  counter.textContent = totalShown + " / " + sitesRaw.length + " entrées visibles";
}

render();

/* =============== RECHERCHE INSTANTANÉE =============== */
document.getElementById("search").addEventListener("input", e => {
  render(e.target.value);
});

/* =============== EXPORT JSON DES RÉSULTATS VISIBLES =============== */
document.getElementById("exportJSON").addEventListener("click", () => {
  const filter = document.getElementById("search").value.trim().toLowerCase();
  const result = [];

  categories.forEach(cat => {
    cat.items.forEach(s => {
      if (
        s.n.toLowerCase().includes(filter) ||
        s.u.toLowerCase().includes(filter) ||
        cat.name.toLowerCase().includes(filter)
      ) result.push(s);
    });
  });

  const blob = new Blob([JSON.stringify(result, null, 2)], { type:"application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "export.json";
  a.click();
});
