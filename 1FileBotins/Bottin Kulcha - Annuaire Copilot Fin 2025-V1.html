    .cat:hover::before{opacity:0.7}
    @keyframes s{to{transform:rotate(360deg)}}
    .cat h2{padding:1.8rem;background:linear-gradient(90deg,var(--p),var(--s));

    a.l::after{content:'';position:absolute;inset:0;left:-100%;
        background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent);transition:.8s}

// Particules fond
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); addEventListener('resize', resize);

let p = [];
for (let i = 0; i < 150; i++) {
  p.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 2,
    vy: (Math.random() - 0.5) * 2,
    r: Math.random() * 3 + 1
  });
}
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#00ffff';
  p.forEach(t => {
    t.x += t.vx; t.y += t.vy;
    if (t.x < 0 || t.x > canvas.width) t.vx *= -1;
    if (t.y < 0 || t.y > canvas.height) t.vy *= -1;
    ctx.beginPath(); ctx.arc(t.x, t.y, t.r, 0, Math.PI * 2); ctx.fill();
  });
  requestAnimationFrame(loop);
}
loop();

];

// Génération des catégories
const cats = [...new Set(db.map(x => x.c))].sort();
const out = document.getElementById('out');

function ico(c) {
  const m = {
    "Moteurs Privés": "search",
    "Livres & Science": "book",
    "IA Locale": "robot",
    "Hébergement Libre": "server",
    "Vidéo Sans Pub": "video"
  };
  return m[c] || "star";
}

cats.forEach(c => {
  const items = db.filter(x => x.c === c);
  const div = document.createElement('div');
  div.className = 'cat';
  div.innerHTML = `
    <h2><i class="fas fa-${ico(c)}"></i> ${c} <small>(${items.length})</small></h2>
    <div class="links">
      ${items.map(x => `<a href="${x.u}" target="_blank" class="l">${x.n} ↗</a>`).join('')}
    </div>
  `;
  out.appendChild(div);
});

// Filtre de recherche (interne au bottin)
document.getElementById('q').addEventListener('input', e => {
  const t = e.target.value.toLowerCase();
  document.querySelectorAll('.l').forEach(l => {
    l.style.display = l.textContent.toLowerCase().includes(t) ? 'block' : 'none';
  });
});
</script>
</body>
